version: "3.9"

services:
  backend:
    build:
      context: ../backend
    env_file:
      - ../backend/.env.example
    volumes:
      - backend_storage:/app/storage
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../frontend
      args:
        VITE_API_BASE_URL: http://backend:8000/api/v1
    depends_on:
      - backend
    ports:
      - "5173:80"

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  backend_storage:
